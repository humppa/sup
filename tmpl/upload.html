<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{ title }}</title>
<link rel="stylesheet" href="{{ url_for('sup.index', filename='sup.css') }}">
<script src="{{ url_for('sup.index', filename='sup.js') }}"></script>
<style>
</style>
</head>
<body>

<form id="form" method="post" action="{{ url_for('sup.index') }}" enctype="multipart/form-data">

<div>
<h1>{{ title }}</h1>
<p>{{ intro }}</p>
<label for="file" class="button">Select a file</label>
<input id="file" name="file" type="file" />
</div>

<div id="infobox">
<table>
<tr><td>Name</td><td><span id="filename"></span></td></tr>
<tr><td>Type</td><td><span id="filetype"></span></td></tr>
<tr><td>Size</td><td><span id="filesize"></span></td></tr>
</table>
<input id="upload" class="button" type="button" value="Upload the file" />
</div>

<div id="progress" class="button"></div>

</div>
</form>

</body>
</html>
