name: Build release image

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build image
      run: docker build . --pull -t docker.pkg.github.com/humppa/sup/sup:$(date +%F)
    - name: Push to Github
      run: docker push docker.pkg.github.com/humppa/sup/sup:$(date +%F)
